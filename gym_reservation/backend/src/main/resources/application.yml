# 서버 포트 세팅
server:
  port: 8181                        # 포트 번호
  
# UI 태그 정렬
springdoc:
  swagger-ui:
    tags-sorter: alpha              # 태그 정렬: alpha(알파벳), order(컨트롤러 작성순)
    operations-sorter: method       # API 정렬: method(GET, POST, PUT, DELETE 순)
