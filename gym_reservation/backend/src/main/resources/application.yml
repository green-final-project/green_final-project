# 접속 DB 계정 세팅
spring:
  # 프로필(dev/prod) 분리를 해야 함으로 주석 처리
  #datasource:
  #  driver-class-name: oracle.jdbc.OracleDriver   # 오라클 드라이버 클래스
  #  url: jdbc:oracle:thin:@localhost:1521:xe      # 서비스 환경
  #  username: gym                                 # 계정 아이디
  #  password: 1234                                # 계정 비밀번호

  profiles:
    active: dev     # 기본 활성 프로필: dev (개발환경)
    # active: prod  # 기본 활성 프로필: prod (운영환경)
    
# DB 정보 전달 MyBatis 세팅
mybatis:
  # 매퍼 XML 폴더 (모든 하위 폴더까지 스캔 → reservation/*.xml 등도 자동 인식)
  mapper-locations: 
  - classpath*:/mappers/*.xml # ✅ 실제 폴더명과 일치(복수 mappers)
  - classpath*:/mappers/**/*.xml  # ✅ 하위 폴더 포함
  - classpath*:/com/gym/mapper/xml/*.xml  
  
  # DTO/도메인 클래스 별칭 경로 (예: com.gym.domain.Member → member 로 사용)
  type-aliases-package: com.gym.domain      

  configuration:
    # 스네이크 케이스 컬럼명 → 카멜케이스 필드명 자동 매핑
    # map-underscore-to-camel-case: true # 이게 지금 적용이 안됨 [250923]
    # -> myBatisConfig에 설정을 옮겨놨음, 기존에 있던거랑 겹쳐서 에러가 발생하고 있음
    # 콘솔에 SQL 출력
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
# JWT 추가
jwt:
  secret: "9PqZK5rX2tY7uAeH4mBvQ1sD8wCjR6LfT0NqU3xY" # "교체필수-최소-32바이트-이상-랜덤또는Base64"
  access-token-validity-seconds: 3600
  issuer: "gym-reservation"

# 로그 레벨 세팅
