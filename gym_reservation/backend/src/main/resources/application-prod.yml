# ============================================================
# application-prod.yml (운영 환경 전용)
# - 목적: 운영 DB 접속 정보
# - 주의: 비밀번호는 환경변수/시크릿로 주입. 실제 주소로 교체.
# ============================================================

spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@prod-host:1521/PRODPDB  # 🛠 운영 DB 주소/서비스명으로 교체
    username: gym
    password: ${DB_PASSWORD}                       # 🔐 외부 주입(환경변수/시크릿)